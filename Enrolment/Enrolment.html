<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrolment</title>
    <link rel="stylesheet" href="Enrolment.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../CourseInfo/courseinfo.js"></script>
</head>
<body onload="OnEnrolementLoad()">
    <button class="navbuttons" onclick="BackCourse()">Return back to course</button>

    <div class="wrapper">
        <form action="">
            <h1 id="FormCaption">Enrolment</h1>
            <div class="input-box">
                <div class="inputfield">
                    <input type="text" placeholder="Name" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="inputfield">
                    <input type="text" placeholder="Surname" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="inputfield">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>

                <div class="inputfield">
                    <input type="number" placeholder="Phone Number" id="PhoneNumber" required>
                    <i class='bx bxs-phone' ></i>
                </div>
            </div>

            <div class="input-box">
                <div class="inputfield">
                    <input type="password" placeholder="Password" required id="Password1">
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="inputfield">
                    <input type="password" placeholder="Confirm Password" required id="Password2">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            </div>
            <label><input type="checkbox">I agree to recieve updates from this institution regarding my Enrolment Process</label>

            <button type="submit" class="submit" id="Enrol" onclick="ValidateInputs()">Enrol</button>
            <div id="timer"></div>
        </form>
    </div>
</body>
</html>
